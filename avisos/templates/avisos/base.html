{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'avisos/css/style.css' %}">
    <title>SCC</title>
</head>
<body>
    
    <header>
        <div id="sobre-header">
            <div class="container">
            <img src="{% static 'assets/logo-scc-nuevo-dia-2.webp' %}" alt="">
                <div class="enlaces">
                    <ul id="redes">
                        <li class="red">Facebook</li>
                        <li class="red">Twitter</li>
                    </ul>
                    <span class="pipe"></span>
                    <ul id="sesion">
                        <li class="sesion-item">Ingresar</li>
                        <li class="sesion-item">Registro</li>
                        <li class="sesion-item">Publicar</li>
                    </ul>
                </div>
            </div>
        </div>
        <nav>
            <dic class="categoria">
                Categorias
            </dic>
            <ul>
                <li class="nav-item">Home</li>
                <li class="nav-item">Avisos</li>
                <li class="nav-item">Publicar</li>
                <li class="nav-item">Contacto</li>
            </ul>
        </nav>
    </header>

    <div class="seccionbuscar">
        <div class="container">
            <form action="" method="get" class="buscar">
                <select name="" id="">
                    <option value="valor 1">Valor 1</option>
                    <option value="valor 2">Valor 2</option>
                    <option value="valor 3">Valor 3</option>
                </select>
                <input type="text" name="" id="">
                <input type="submit" value="Buscar">
            </form>
        </div>
    </div>

    {% block content %}{% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
